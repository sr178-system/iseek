<!DOCTYPE html>
<html>
   <head>
		<title>会员管理-编辑</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="edge,IE=8"/>
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">  	
		<link rel="stylesheet" href="../css/bootstrapValidator.css">  		
		<link rel="stylesheet" href="../css/reg-2.css">  			
		<script src="../js/jquery.min.js"></script>	
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/bootstrapValidator.js"></script>		
		<script type="text/javascript">
		$(function(){
			$('.radio label').click(function(){
				$(this).parent(".radio").children("label").removeClass('radio-checked') && $(this).addClass('radio-checked');
			})		
				
		    // validate form
		    $("form.required-validate").each(function() {
		        var $form = $(this);
		        $form.bootstrapValidator();
		        // 修复bootstrap validator重复向服务端提交bug
		        $form.on('success.form.bv', function(e) {
		            // Prevent form submission
		            e.preventDefault();
		        });
		    })
			$('.form-horizontal').bootstrapValidator({
			     message: 'This value is not valid',
			     feedbackIcons: {/*input状态样式图片*/
			         valid: 'glyphicon glyphicon-ok',
			         invalid: 'glyphicon glyphicon-remove',
			         validating: 'glyphicon glyphicon-refresh'
			     },
			    fields: {/*验证：规则*/
			        password: {
			         message:'密码无效',
			         validators: {
			             regexp: {
			                 regexp: /^[a-zA-Z0-9_\.]+$/,
			                 message: '密码只能由字母、数字、点和下划线'
			             }
			         }
			        },			        		      
			        repassword: {
			         message: '密码无效',
			         validators: {
			             notEmpty: {
			                 message: '密码不能为空'
			             },
			             identical: {//相同
			                 field: 'password',
			                 message: '两次密码不一致'
			             },			        
			             regexp: {//匹配规则
			                 regexp: /^[a-zA-Z0-9_\.]+$/,
			                 message: '密码只能由字母、数字、点和下划线'
			             }
			         }
			        }, 
					mobile: {
		                 message: 'The phone is not valid',
		                 validators: {
		                     notEmpty: {
		                         message: '手机号码不能为空'
		                     },
		                     stringLength: {
		                         min: 11,
		                         max: 11,
		                         message: '请输入11位手机号码'
		                     },
		                     regexp: {
		                         regexp: /^1[3|5|8]{1}[0-9]{9}$/,
		                         message: '请输入正确的手机号码'
		                     }
		                 }
		             },			        
			        email: {
			         validators: {
			             notEmpty: {
			                 message: '邮箱不能为空'
			             },
			             emailAddress: {
			                 message: '请输入正确的邮箱地址如：123@qq.com'
			          }			
			            }
			        }, 			            
			        nickname: {//验证input项：验证规则
			         message: 'The username is not valid',                
			         validators: {
			             notEmpty: {//非空验证：提示消息
			                 message: '昵称不能为空'
			             }
			         }
			        }
			    }
			}).on('success.form.bv', function (e) {
			    // Prevent form submission
			    e.preventDefault();
			    console.log('send');    
			});		    
		 });
		</script>
   </head>
<body>
<div class="">
	<div class="page-header">
	    <a href="javascript:;" class="custom-font-14">首页</a> > 
	    <a href="javascript:;" class="custom-font-14">会员管理</a> > 
	    <a href="javascript:;" class="custom-font-14 font-color">编辑</a>
	</div>	
</div>
<div class="">
<form class="form-horizontal" role="form" method="post">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label"><span style="color:#f00404"> * </span>登 陆 名：</label>
		<div class="col-sm-3" style="line-height:30px;">admin</div>		
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label"><span style="color:#f00404"> * </span>密  码：</label>
		<div class="col-sm-3">
			<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">			
		</div>
		<div class="col-sm-3" style="line-height:34px;">（不修改密码请留空）</div>
	</div>	
	<div class="form-group">
		<label for="repassword" class="col-sm-2 control-label"><span style="color:#f00404"> * </span>确认密码：</label>
		<div class="col-sm-3">
			<input type="password" class="form-control" id="repassword" name="repassword" placeholder="请输入密码">
		</div>
	</div>
	<div class="form-group">
		<label for="nickname" class="col-sm-2 control-label"><span style="color:#f00404"> * </span>昵称：</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称">
		</div>		
	</div>	
	<div class="form-group">
		<label for="sex" class="col-sm-2 control-label"><span style="color:#f00404"> * </span>性  别：</label>
		<div class="col-sm-6 radio radio-margin">
		  <label class="checkbox-inline radio-checked" style="width: 100px;">
		    <input type="radio" name="sex" id="sex-1" value="男" checked>男
		  </label>
		  <label class="checkbox-inline" style="width: 100px;">
		    <input type="radio" name="sex" id="sex-2" value="女">女
		  </label>			
		</div>		
	</div>		
	<div class="form-group">
		<label for="mobile" class="col-sm-2 control-label"><span style="color:#f00404"> * </span>手机号码：</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="mobile" name="mobile" placeholder="请输入您的手机号码">
		</div>		
	</div>	
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">邮  箱：</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱地址">
		</div>		
	</div>
	<div class="form-group">
		<label for="userTime" class="col-sm-2 control-label">会员有效期至：</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="userTime" name="userTime" placeholder="2016-10-21">
		</div>		
	</div>			
	<div class="container" style="padding-left: 48px;padding-top: 50px;">		
	<button type="submit" class="btn btn-default">保存</button>
	<button type="button" class="btn btn-default">取消</button>
	</div>
</form>
</div>

</div>
<!-- 模态框（Modal）对话框 -->
<div class="modal fade" id="prompt-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:245px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">友情提示</h4>
            </div>
            <div class="modal-body">手机号码不能为空！</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>                
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
