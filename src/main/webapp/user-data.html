<body>
<div class="header">
	<iframe frameborder=0 scrolling="no" border=0 width=100% height=60 src="user-header.html"></iframe>
</div>
<div class="container">
	<div class="page-header">
	    <a href="javascript:;" class="custom-font-14">个人设置</a> > 
	    <a href="javascript:;" class="custom-font-14 font-color">设置</a>
	</div>	
</div>
<div class="container">
<form class="form-horizontal" role="form" method="post">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">登陆名：</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="username" name="username" placeholder="请输入登陆名">
		</div>		
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">原密码：</label>
		<div class="col-sm-3">
			<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">			
		</div>
		<div class="col-sm-3" style="line-height:34px;">（不修改密码请留空）</div>
	</div>	
	<div class="form-group">
		<label for="newPassword" class="col-sm-2 control-label">新密码：</label>
		<div class="col-sm-3">
			<input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="请输入密码">
		</div>
	</div>
	<div class="form-group">
		<label for="repassword" class="col-sm-2 control-label">确认密码：</label>
		<div class="col-sm-3">
			<input type="password" class="form-control" id="repassword" name="repassword" placeholder="请输入密码">
		</div>
	</div>
	<div class="form-group">
		<label for="nickname" class="col-sm-2 control-label">昵  称：</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称">
		</div>		
	</div>	
	<div class="form-group">
		<label for="sex" class="col-sm-2 control-label">性  别：</label>
		<div class="col-sm-6 radio radio-margin">
		  <label class="checkbox-inline radio-checked" style="width: 100px;">
		    <input type="radio" name="sex" id="sex-1" value="男" checked>男
		  </label>
		  <label class="checkbox-inline" style="width: 100px;">
		    <input type="radio" name="sex" id="sex-2" value="女">女
		  </label>			
		</div>		
	</div>	
	<div class="form-group">
		<label for="mobile" class="col-sm-2 control-label">手机号码：</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="mobile" name="mobile" placeholder="请输入您的手机号码">
		</div>
		<a href="javascript:;" class="btn btn-default" id="send-code">更换</a>
	</div>	
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">邮  箱：</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱地址">
		</div>		
	</div>		
	<div class="page-header"></div>
	<button type="submit" class="btn btn-primary">提交</button>
</form>
</div>

<!-- 模态框（Modal）对话框 -->
<div class="modal fade" id="prompt-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:245px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">友情提示</h4>
            </div>
            <div class="modal-body">手机号码不能为空！</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>                
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
